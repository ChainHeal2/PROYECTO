<!doctype html>
<html lang="en">
    <head>
        <title>Title</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
    </head>

    <body>
        <header>
            <nav class="navbar navbar-expand navbar-light bg-light">
                <div class="nav navbar-nav">
                    <a class="nav-item nav-link active" href="{{url_for('auth.index')}}" aria-current="page"
                        >INICIO<span class="visually-hidden">(current)</span></a>
                    <a class="nav-item nav-link" href="{{url_for('auth.login')}}">LOGIN</a>
                    <a class="nav-item nav-link" href="{{url_for('auth.register')}}">REGISTER</a>
                    {%if session.get('username') %}
                    <a class="nav-item nav-link" href="{{url_for('auth.logout')}}">Cerrar sesion</a>
                    {%endif%}
                    
                </div>
            </nav>
        </header>
        <main>
        {%block contenido%}
            {%if session.get('username') %}
                <h1>Bienvenido, {{session.get('username')}} </h1>
            {%else%}
                <h1>Bienvenido</h1>
            {%endif%}
            {%endblock%}
        </main>
        <footer>
            <!-- place footer here -->
        </footer>
        <!-- Bootstrap JavaScript Libraries -->
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
